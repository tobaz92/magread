name: CI Pipeline

on:
  workflow_dispatch:
  push:
    branches:
      - ci

jobs:
  setup-db:
    runs-on: ubuntu-latest

    services:
      mongodb:
        image: mongo:latest
        ports:
          - 27017:27017
        env:
          MONGO_INITDB_ROOT_USERNAME: root
          MONGO_INITDB_ROOT_PASSWORD: example

    steps:
      - name: Wait for MongoDB to be ready
        run: |
          for i in {1..10}; do
            if nc -z localhost 27017; then
              echo "MongoDB is ready!";
              exit 0;
            fi
            echo "Waiting for MongoDB...";
            sleep 5;
          done
          echo "MongoDB did not become ready in time.";
          exit 1

      - name: Save MongoDB configuration
        run: echo "MONGO_URL=mongodb://root:example@localhost:27017" >> $GITHUB_ENV

  install-deps:
    runs-on: ubuntu-latest
    needs: setup-db

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22.9.0"

      - name: Install dependencies
        run: npm install
        working-directory: ./back

  test:
    runs-on: ubuntu-latest
    needs: install-deps

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22.9.0"

      - name: Run tests
        env:
          MONGO_URL: ${{ env.MONGO_URL }}
          DATABASE_NAME: "magread"
          SESSION_SECRET: "secret"
          TOKEN_SECRET: "secret"
        run: npm test
        working-directory: ./back
